<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <ul id="fragment_test">
    <li>test1</li>
    <li>test2</li>
    <li>test3</li>
  </ul>


  <!--
1. [].slice.call(lis): 将伪数组转换为真数组
2. node.nodeType: 得到节点类型
3. Object.defineProperty(obj, propertyName, {}): 给对象添加属性(指定描述符)
4. Object.keys(obj): 得到对象自身可枚举属性组成的数组
5. obj.hasOwnProperty(prop): 判断prop是否是obj自身的属性
6. DocumentFragment: 文档碎片(高效批量更新多个节点)
-->

  <script type="text/javascript">
    //1. [].slice.call(lis): 根据伪数组生成对应的真数组
    const lis = document.getElementsByTagName('li');
    console.log('lis', (lis instanceof Array));
    // call: 让一个函数成为一个对象的方法，并进行调用
    const lis2 = Array.prototype.slice.call(lis);
    console.log('lis2', (lis2 instanceof Array));


    // 2. node.nodeType: 得到节点类型
    // 有：document,Element,Attr,Text


    // 3. Object.defineProperty(obj, propertyName, {}): 给对象添加属性(指定描述符)
    // 整体的：属性描述符
    // 包括：数据描述符，访问描述符
    const obj = {
      firstName: 'a',
      lastName: 'b'
    }
    Object.defineProperty(obj, 'midName', {
      // configurable:是否可以重新定义
      // enumerable:是否可以枚举
      // value:初始值
      // writable:是否可以修改
      configurable:false,
      enumerable:true,
      value:'C-D',
      writable:false,
      // get(){
      //   // 根据其它相关属性，计算当前属性
      //   return this.firstName+'-'+this.lastName
      // },
      // set(value){
      //   // 监视当前属性，更新其它相关的属性
      //   const names = value.split('-');
      //   this.firstName = names[0]
      //   this.lastName = names[1]
      // }
    });


// 4. Object.keys(obj): 得到对象自身可枚举属性组成的数组

// 5. obj.hasOwnProperty(prop): 判断prop是否是obj自身的属性

// 6. DocumentFragment: 文档碎片(高效批量更新多个节点)
// 内存中的保存的n个element的容器对象，更新它页面不会变化
// 在内存中批量更新好后再放到页面

  </script>
</body>

</html>
